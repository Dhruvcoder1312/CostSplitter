<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CostSplitter</title>
    <link rel="stylesheet" href="CostSplitter.css">
</head>
<body>
    <div class="container">
        <h1>CostSplitter</h1>
        <div class="expense-form">
            <input type="text" id="description" placeholder="Description">
            <input type="number" id="amount" placeholder="Amount">
            <button id="addExpense">Add your Expenses</button>
        </div>
        <div class="expense-list">
            <h2>Expenses</h2>
            <ul id="expenseList"></ul>
        </div>
        <div class="balance">
            <h2>Total Balance</h2>
            <p id="totalBalance">$0</p>
        </div>
    </div>
    <script src="CostSplitter.js"></script>
</body>
</html>
